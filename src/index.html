<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <img src="img/pokeball.svg" alt="">
            </div>
        </header>
        <div class="filterInput">
            <input type="text" name="keyword" placeholder="Gotta Catch'em all">
        </div>
        <div class="list">
            <div class="listItem">
                <img src="img/abra.svg" alt="Abra" title="Abra">
                <h3 class="listItem__name">Abra</h3>
                <div class="listItem__price">
                  <div class="listItem__priceTxt">$40</div>
                </div>
                <div class="listItem__addButton">Add to Card</div>
            </div>
            <div class="listItem listItem">
                <img src="img/bellsprout.svg" alt="Bellsprout" title="Bellsprout">
                <h3 class="listItem__name">Bellsprout</h3>
                <div class="listItem__price">
                  <div class="listItem__priceTxt">$40</div>
                </div>
                <div class="listItem__addButton">Add to Cart</div>
            </div>
            <div class="listItem">
                <img src="img/bullbasaur.svg" alt="Bullbasaur" title="Bullbasaur">
                <h3 class="listItem__name">Bullbasaur</h3>
                <div class="listItem__price">
                  <div class="listItem__priceTxt">$40</div>
                </div>
                <div class="listItem__addButton">Add to Card</div>
            </div>
            <div class="listItem">
                <img src="img/charmander.svg" alt="Charmander" title="Charmander">
                <h3 class="listItem__name">Charmander</h3>
                <div class="listItem__price">
                  <div class="listItem__priceTxt">$40</div>
                </div>
                <div class="listItem__addButton">Add to Card</div>
            </div>
            <div class="listItem">
                <img src="img/eevee.svg" alt="Eevee" title="Eevee">
                <h3 class="listItem__name">Eevee</h3>
                <div class="listItem__price">
                  <div class="listItem__priceTxt">$40</div>
                </div>
                <div class="listItem__addButton">Add to Card</div>
            </div>
            <div class="listItem">
                <img src="img/squirtle.svg" alt="Squirtle" title="Squirtle">
                <h3 class="listItem__name">Squirtle</h3>
                <div class="listItem__price">
                  <div class="listItem__priceTxt">$40</div>
                </div>
                <div class="listItem__addButton">Add to Card</div>
            </div>
            <div class="listItem">
                <img src="img/jigglypuff.svg" alt="Jigglypuff" title="Jigglypuff">
                <h3 class="listItem__name">Jigglypuff</h3>
                <div class="listItem__price">
                  <div class="listItem__priceTxt">$40</div>
                </div>
                <div class="listItem__addButton">Add to Card</div>
            </div>
            <div class="listItem">
                <img src="img/meowth.svg" alt="Meowth" title="Meowth">
                <h3 class="listItem__name">Meowth</h3>
                <div class="listItem__price">
                  <div class="listItem__priceTxt">$40</div>
                </div>
                <div class="listItem__addButton">Add to Card</div>
            </div>
        </div>

        <!-- active when list is empty -->

            <p>Awww! We don't have the pokemon you are looking for.</p>

        </div> -->

    </div>

</body>
</html>
